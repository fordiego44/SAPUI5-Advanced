specVersion: "3.1"
metadata:
  name: logaligroup.employees
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /v2
            url: https://services.odata.org
            destination: Northwind
          - path: /sap/opu/odata/sap/YSAPUI5_SRV_01/
            url: http://erp13.sap4practice.com:9037
            client: "001"
            destination: logaligroupERP
          - path: /v2/northwind/northwind.svc/
            url: https://services.odata.org/
            destination: Northwind
          - path: /sap/opu/odata/sap/YSAPUI5_SRV_01/
            url: http://erp13.sap4practice.com:9037
            client: "001"
            destination: logaligroupERP
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /v2/northwind/northwind.svc
            generateMockData: true
            metadataXmlPath: ./webapp/localService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /v2/northwind/northwind.svc/
            metadataPath: ./webapp/localService/northwind/metadata.xml
            mockdataPath: ./webapp/localService/northwind/mockdata
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/YSAPUI5_SRV_01/
            generateMockData: true
            metadataXmlPath: ./webapp/localService/YSAPUI5_SRV_011/metadata.xml
            mockdataRootPath: ./webapp/localService/YSAPUI5_SRV_011/mockdata
        annotations: []
